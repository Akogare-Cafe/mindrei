name: Scheduled Tasks

on:
  schedule:
    # Run at 9:00 AM UTC every day
    - cron: '0 9 * * *'
    # Run at 9:00 PM UTC every day
    - cron: '0 21 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  scheduled-task:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run scheduled tasks
        run: |
          echo "Running scheduled tasks at $(date)"
          # Add your scheduled task commands here
          # Example: npm run scheduled-task
        env:
          NODE_ENV: production
